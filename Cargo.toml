[package]
name = "gluebuddy"
version = "0.5.2"
authors = ["Levente Polyak <anthraxx@archlinux.org>", "Sven-Hendrik Haase <svenstaro@gmail.com>"]
edition = "2021"
license-file = "LICENSE"
repository = "https://gitlab.archlinux.org/archlinux/gluebuddy"
categories = ["command-line-utilities"]
publish = false

[dependencies]
keycloak = "^20.0"
gitlab = "0.1505.0"
reqwest = "0.11.12"
tokio = { version = "1.21.2", features = ["rt-multi-thread", "macros", "sync"] }
futures = "0.3.25"
anyhow = "1.0.66"
log = "0.4.17"
env_logger = "0.9.3"
clap = { version = "4.0", features = ["derive"] }
clap_complete = "4.0"
serde = { version = "1.0.147", features = ["derive"] }
serde_repr = "0.1.9"
serde_json = "1.0.87"
strum = "0.24.1"
strum_macros = "0.24.3"
difference = "2.0.0"
term = "0.7.0"
itertools = "0.10.5"

[dev-dependencies]
rstest = "0.15.0"
serial_test = "0.9.0"
