[package]
name = "gluebuddy"
version = "0.5.7"
authors = ["Levente Polyak <anthraxx@archlinux.org>", "Sven-Hendrik Haase <svenstaro@gmail.com>"]
edition = "2021"
license-file = "LICENSE"
repository = "https://gitlab.archlinux.org/archlinux/gluebuddy"
categories = ["command-line-utilities"]
publish = false

[dependencies]
keycloak = "^20.0"
gitlab = "0.1600.1"
reqwest = "0.11.18"
tokio = { version = "1.29.1", features = ["rt-multi-thread", "macros", "sync"] }
futures = "0.3.28"
anyhow = "1.0.72"
log = "0.4.19"
env_logger = "0.9.3"
clap = { version = "4.3", features = ["derive"] }
clap_complete = "4.3"
serde = { version = "1.0.174", features = ["derive"] }
serde_repr = "0.1.15"
serde_json = "1.0.103"
strum = "0.24.1"
strum_macros = "0.24.3"
difference = "2.0.0"
term = "0.7.0"
itertools = "0.10.5"

[dev-dependencies]
rstest = "0.15.0"
serial_test = "0.9.0"
