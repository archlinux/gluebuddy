[package]
name = "gluebuddy"
version = "0.5.4"
authors = ["Levente Polyak <anthraxx@archlinux.org>", "Sven-Hendrik Haase <svenstaro@gmail.com>"]
edition = "2021"
license-file = "LICENSE"
repository = "https://gitlab.archlinux.org/archlinux/gluebuddy"
categories = ["command-line-utilities"]
publish = false

[dependencies]
keycloak = "^20.0"
gitlab = "0.1511.0"
reqwest = "0.11.14"
tokio = { version = "1.25.0", features = ["rt-multi-thread", "macros", "sync"] }
futures = "0.3.26"
anyhow = "1.0.69"
log = "0.4.17"
env_logger = "0.9.3"
clap = { version = "4.1", features = ["derive"] }
clap_complete = "4.1"
serde = { version = "1.0.152", features = ["derive"] }
serde_repr = "0.1.10"
serde_json = "1.0.93"
strum = "0.24.1"
strum_macros = "0.24.3"
difference = "2.0.0"
term = "0.7.0"
itertools = "0.10.5"

[dev-dependencies]
rstest = "0.15.0"
serial_test = "0.9.0"
