[package]
name = "gluebuddy"
version = "0.5.0"
authors = ["Levente Polyak <anthraxx@archlinux.org>", "Sven-Hendrik Haase <svenstaro@gmail.com>"]
edition = "2021"
license-file = "LICENSE"
repository = "https://gitlab.archlinux.org/archlinux/gluebuddy"
categories = ["command-line-utilities"]
publish = false

[dependencies]
keycloak = "^19.0"
gitlab = "0.1502.0"
reqwest = "0.11.11"
tokio = { version = "1.20.1", features = ["rt-multi-thread", "macros", "sync"] }
futures = "0.3.21"
anyhow = "1.0.60"
log = "0.4.17"
env_logger = "0.9.0"
clap = { version = "3.2.16", features = ["derive"] }
clap_complete = "3.2.3"
serde = { version = "1.0.143", features = ["derive"] }
serde_repr = "0.1.9"
serde_json = "1.0.83"
strum = "0.24.1"
strum_macros = "0.24.3"
difference = "2.0.0"
term = "0.7.0"
itertools = "0.10.3"

[dev-dependencies]
rstest = "0.15.0"
serial_test = "0.8.0"
