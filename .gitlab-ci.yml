image: "rust:latest"

stages:
  - build
  - test

variables:
  CARGO_HOME: "${CI_PROJECT_DIR}/.cargo"

cache:
  paths:
  - .cargo/
  - target/

build:
  stage: build
  needs: []
  artifacts:
    paths:
      - target
    expire_in: 1 day
  script:
    - cargo build --release --locked

test:
  stage: test
  needs:
    - build
  script:
    - cargo test --release --locked

format:
  stage: test
  needs: []
  script:
    - cargo fmt --all -- --check

audit:
  stage: test
  needs: []
  before_script:
    - cargo install cargo-audit
  script:
    - cargo audit
      --ignore RUSTSEC-2020-0159 # `chrono` localtime_r segfault

clippy:
  stage: test
  needs:
    - build
  before_script:
    - rustup component add clippy
  script:
    - cargo clippy --all -- -D warnings
